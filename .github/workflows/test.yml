name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Check workspace
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la

      - name: Install dependencies
        run: go mod download

      - name: Run Go tests
        run: go test ./...

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Check workspace
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Package.json contents:"
          cat package.json

      - name: Install dependencies
        run: pnpm install

      - name: Setup Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Create public directory if needed
        run: |
          if [ ! -d "public" ]; then
            echo "Creating public directory"
            mkdir -p public
            echo "<html><body>Test page</body></html>" > public/index.html
          fi

      - name: Build Go API service
        run: go build -o api-server main.go

      - name: Start server and run frontend tests
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # è®¾ç½®CIçŽ¯å¢ƒå˜é‡
          export CI=true

          # å°è¯•å¯åŠ¨vercel devæœåŠ¡å™¨
          echo "Starting dev server with Vercel..."
          pnpm run dev > vercel_dev.log 2>&1 &
          DEV_SERVER_PID=$!

          # ç­‰å¾…æœåŠ¡å™¨å¯åŠ¨
          echo "Waiting for dev server to start..."
          sleep 20

          # æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦å¯åŠ¨
          if curl -s http://localhost:3000 > /dev/null; then
            echo "âœ… Vercel dev server is running"
          else
            echo "âŒ Vercel dev server failed to start. Checking logs:"
            cat vercel_dev.log
            
            echo "Killing previous process..."
            kill $DEV_SERVER_PID 2>/dev/null || true
            
            echo "Starting API server directly..."
            ./api-server --port 3000 > api_server.log 2>&1 &
            DEV_SERVER_PID=$!
            
            # å†æ¬¡ç­‰å¾…å¯åŠ¨
            sleep 10
            
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Direct API server is running"
            else
              echo "âŒ API server also failed to start. Checking logs:"
              cat api_server.log
              echo "âš ï¸ All attempts to start a server failed, but trying tests anyway"
            fi
          fi

          # æ˜¾ç¤ºè¿è¡Œè¿›ç¨‹
          echo "Running processes:"
          ps aux | grep -E 'vercel|node|api-server'

          # è®¾ç½®è¶…æ—¶ï¼Œç¡®ä¿å³ä½¿æµ‹è¯•å¡ä½ä¹Ÿèƒ½ç»“æŸ
          timeout_seconds=120

          # è¿è¡Œå‰ç«¯æµ‹è¯•ï¼Œå¦‚æžœå¤±è´¥åˆ™é‡è¯•ä¸€æ¬¡
          echo "ðŸ“‹ Running frontend tests..."
          timeout $timeout_seconds pnpm run test:frontend
          TEST_EXIT_CODE=$?

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸ First test run failed with code $TEST_EXIT_CODE, retrying..."
            sleep 5
            timeout $timeout_seconds pnpm run test:frontend
            TEST_EXIT_CODE=$?
          fi

          # æ¸…ç†æ‰€æœ‰è¿›ç¨‹
          echo "ðŸ§¹ Cleaning up processes..."
          kill $DEV_SERVER_PID 2>/dev/null || true

          echo "Killing all related processes..."
          pkill -f "vercel dev" || true
          pkill -f "node.*dev" || true
          pkill -f "api-server" || true

          # æ˜¾ç¤ºæµ‹è¯•æ—¥å¿—
          echo "ðŸ“‹ Test logs:"
          if [ -f "test.log" ]; then
            cat test.log
          fi

          echo "Tests completed with exit code: $TEST_EXIT_CODE"
          exit $TEST_EXIT_CODE
